<!DOCTYPE html>
<html>
<body>

<h1>Data Musik</h1>
<ul id="list"></ul>

<script>
fetch('/api/musik')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('list');
    data.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.nama_lagu;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
